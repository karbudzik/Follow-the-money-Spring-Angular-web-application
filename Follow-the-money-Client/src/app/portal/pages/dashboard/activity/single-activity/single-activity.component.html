<div class="activity" [style]="{'background-color': backgroundColor, 'border-radius': border}">
  <div class="activity-top">
    <h2>{{activity.title}}</h2>
    <p class="cost" [ngStyle]="{color: activity.cost >= 0 ? '#0BD1B8': '#F31259'}">
      {{activity.cost}} USD</p>
  </div>
  <div class="activity-addresses">
    <p>From: {{activity.payeeFrom}},&nbsp;</p>
    <p>To: {{activity.payeeTo}}</p>
  </div>
  <p>{{activity.date}}</p>
</div>
