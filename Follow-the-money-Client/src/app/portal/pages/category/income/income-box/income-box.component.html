<div class="container">
  <div>{{category.name}}</div>
  <div class="dots" (click)="displayPopup($event)">...</div>
</div>

<div class="dropdown-content" [style.display]="modeDisplayPopup" [style.top]="coordinates[0]"
     [style.left]="coordinates[1]" #dropdown>
  <ul>
    <li>
      <a (click)="changeFormToEdit()">Edit</a>
    </li>
    <li>
      <a class="delete-text" (click)="deleteButton(category.id)">Delete</a>
    </li>
  </ul>
</div>
