<h1>Recent Activity</h1>
<div class="container">
  <app-single-activity
    *ngFor="let activity of dashboard.recentActivities; first as isFirst; last as isLast; even as isEven"
    [activity]="activity"
    [first] = isFirst
    [last] = isLast
    [even] = isEven >
  </app-single-activity>
  <button (click)="redirectTo('payments')" type="button">New payment</button>
</div>
