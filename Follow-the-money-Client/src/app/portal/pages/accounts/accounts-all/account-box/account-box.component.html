<div class="box-account" [style.background-color]="currentColor">
  <div class="box-account-top">
    <img src="assets/icons/dashboard/{{urlToImage()}}" alt="icon bank/wallet">
    <a (click)="displayPopup($event)">...</a>
  </div>
  <div class="box-account-bottom">
    <p>{{account.name}}</p>
    <p class="balance-value">${{account.currentBalance}}</p>
  </div>
</div>
<div class="dropdown-content" [style.display]="modeDisplayPopup" [style.top]="coordinates[0]"
     [style.left]="coordinates[1]" #dropdown>
  <ul>
    <li>
      <a (click)="redirectTo('payments')">See transactions</a>
    </li>
    <li>
      <a (click)="changeFormToEdit()">Edit</a>
    </li>
    <li>
      <a (click)="deleteAccount()" class="delete-text">Delete</a>
    </li>
  </ul>
</div>
